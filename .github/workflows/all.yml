name: Compile
on:
  pull_request: {}
  push:
    branches:
      - main
jobs:

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.3

    - name: Get CMake
      uses: lukka/get-cmake@latest

    - name: Build Windows (Release)
      run: |
        mkdir build
        cmake . -DCMAKE_BUILD_TYPE=Release -Bbuild
        cd build
        msbuild ChucKDesignerCHOP.sln /property:Configuration=Release

    - name: Upload Release to Github
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ${{ github.workspace }}/Plugins/ChucK*.dll

  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Get CMake
      uses: lukka/get-cmake@latest

    - name: Build MacOS (Release)
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
        ls -r *
#       make --directory=build
        cd ../Release
        ls -r *
        mv ChucKDesignerCHOP.bundle ChucKDesignerCHOP.plugin
        mv ChucKListenerCHOP.bundle ChucKListenerCHOP.plugin

    - name: Upload Release to Github
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ${{ github.workspace }}/build/Release/ChucKDesignerShared.dylib
          ${{ github.workspace }}/Release/ChucKDesignerCHOP.plugin
          ${{ github.workspace }}/Release/ChucKListenerCHOP.plugin